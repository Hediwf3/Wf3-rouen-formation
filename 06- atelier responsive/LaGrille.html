    <!-- Contenu Html -->


    <!-- le container va inclure l'ensemble de nos ligne et de nos colones
    bootstrap propose deux container  .container et .container-full -->


    <div class="container">


<!-- Création d'une ligne  -->

        <div class="row">

            <!-- dans votre ligne ou rangé vous pouvez créer plusieurs colonnes mais rappelez vous toujours sur la bas de nos douzes colonnes -->
<!-- une grande collone de 12 -->
            <div class="col-lg-12">Col-lg-12</div>


            <div class="col-lg-6">col-lg-6</div>
            <div class="col-lg-6">col-lg-6</div>


            <div class="col-lg-4">col-lg-4</div>

            <div class="col-lg-3">col-lg-3</div>
            <div class="col-lg-3">col-lg-3</div>
            <div class="col-lg-3">col-lg-3</div>
            <div class="col-lg-3">col-lg-3</div>
<!-- je peux imbriquer mes rangées -->

            <div class="col-lg-12">

                <div class="row">
                    <div class="col-lg-4">col lg 4</div>
                    <div class="col-lg-8"> col lg 8</div>

                </div>
            </div>

        </div> <!-- /row -->
        <!-- plusieurs types de colonnes
        
        lg : large
        md : medium
        sm : small
        xs : extra small 
        
        -->


        <div class="row">

            <div class="col-lg-6">col-lg-6</div>
            <div class="col-lg-6">col-lg-6</div>

            <div class="col-md-6">col-md-6</div>
            <div class="col-md-6">col-md-6</div>


            <div class="col-sm-6">col-sm-6</div>
            <div class="col-sm-6">col-sm-6</div>

            <div class="col-xs-6">col-xs-6</div>
            <div class="col-xs-6">col-xs-6</div>

        </div>
        <div class="row">

            <!--  vous pouvez precisez pour chaque taille d'ecran le nombre de collones -->
            <div class="col-lg-6 col-md-6 col-sm-3">col-lg-6 col-md-6 col-sm-3</div>
            <div class="col-lg-6 col-md-6 col-sm-9">col-lg-6 col-md-6 col-sm-9</div> 
        </div>
        

        <!-- a voir moi meme  
        
        col-xx-push : permet de decaler une colonne vers la droite 
        col-xx-pull : permet de decaller une colonnes vers la gauche 
        col xx offset permet de sauter des colonnes 
        visible-xx permet de rendre visible une colonne pour un type d'ecran en particulier 
        hidden-xx permpet de cacher une colonne pour un typed'écran en particulier 
        
        
        -->
